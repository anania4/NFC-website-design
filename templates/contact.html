{% extends 'base.html' %}
{% load static %}

{% block title %}TAP - Contact Us{% endblock %}

{% block content %}
<section class="contact-section" style="padding: 120px 40px; background: var(--bg); min-height: 100vh;">
    <div class="contact-container" style="max-width: 800px; margin: 0 auto; background: #111; padding: 50px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.05);">
        <div class="contact-header" style="margin-bottom: 40px; text-align: center;">
            <h1 style="font-size: 36px; font-weight: 800; color: #fff; margin-bottom: 10px;">Contact Us</h1>
            <p style="color: var(--text-muted);">Get in touch with our team for any questions or support.</p>
        </div>

        <div class="contact-info" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-bottom: 40px;">
            <div class="contact-item" style="text-align: center; padding: 20px; background: #1a1a1a; border-radius: 12px;">
                <h3 style="color: var(--accent); margin-bottom: 10px;">Email</h3>
                <p style="color: #fff;"><a href="mailto:info@tap.et" style="color: #fff; text-decoration: none;">info@tap.et</a></p>
            </div>
            
            <div class="contact-item" style="text-align: center; padding: 20px; background: #1a1a1a; border-radius: 12px;">
                <h3 style="color: var(--accent); margin-bottom: 10px;">Phone</h3>
                <p style="color: #fff;">0927-34-73-54</p>
                <p style="color: #fff;">0936-51-51-36</p>
            </div>
            
            <div class="contact-item" style="text-align: center; padding: 20px; background: #1a1a1a; border-radius: 12px;">
                <h3 style="color: var(--accent); margin-bottom: 10px;">Website</h3>
                <p style="color: #fff;"><a href="https://tap.et" style="color: #fff; text-decoration: none;">tap.et</a></p>
            </div>
        </div>

        <div class="contact-location" style="text-align: center; padding: 20px; background: #1a1a1a; border-radius: 12px;">
            <h3 style="color: var(--accent); margin-bottom: 10px;">Location</h3>
            <p style="color: #fff;">Ethiopia</p>
        </div>
    </div>
</section>
{% endblock %}
